<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TrackWise AI</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>

<body>

  <div class="header">
    <div class="inner-header flex">
      <h1 id="page-title">Stryker TrackWise AI</h1>

      <select id="record-select" name="record-select" class="record-select" required>
        <option value="" disabled selected>select a record type</option>
        <option value="complaint">COMPLAINT</option>
        <option value="eCAPA">eCAPA</option>
        <option value="NONCONFORMANCE">NONCONFORMANCE</option>
        <option value="PFA">PFA</option>
      </select>

      <div id="prediction-box" class="prediction-box hidden">
        <label for="event-description">Event Description:</label>
        <input type="text" id="event-description" name="event-description" />

        <label for="product-id">Product Identification:</label>
        <input type="text" id="product-id" name="product-id" />

        <div class="action-row">
            <select id="code-type" name="code-type" class="code-type">
            <option value="" disabled selected>select code type</option>
            <option value="Device">Device</option>
            <option value="Medical">Component</option>
            <option value="Lot">Method</option>
            <option value="Device">Results</option>
            <option value="Medical">Conclusion</option>
            <option value="Lot">Clinical Signs</option>
            <option value="Lot">Health Impact</option>
            </select>

            <button id="predict-button">Predict</button>
        </div>      
        
        <div class="prediction-output-wrapper">
          <div class="spinner" style="display: none;"></div>
          <div id="prediction-result" class="prediction-result hidden">
            <strong>Prediction Result:</strong> Device Code ABC-123
          </div>
        </div>


      </div>
    </div>

    <div>
      <svg class="waves" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
        viewBox="0 24 150 28" preserveAspectRatio="none" shape-rendering="auto">
        <defs>
          <path id="gentle-wave"
            d="M-160 44c30 0 58-18 88-18s 58 18 88 18 58-18 88-18 58 18 88 18 v44h-352z" />
        </defs>
        <g class="parallax">
          <use xlink:href="#gentle-wave" x="48" y="0" fill="rgba(255,255,255,0.7)" />
          <use xlink:href="#gentle-wave" x="48" y="3" fill="rgba(255,255,255,0.5)" />
          <use xlink:href="#gentle-wave" x="48" y="5" fill="rgba(255,255,255,0.3)" />
          <use xlink:href="#gentle-wave" x="48" y="7" fill="#fff" />
        </g>
      </svg>
    </div>
  </div>

  <div class="content flex">
    <p>matt.limsiaco@stryker.com | ninad.mahajan@stryker.com</p>
  </div>

  <!-- link to js file -->
  <script src="{{ url_for('static', filename='js/script.js') }}"></script>

</body>
</html>
